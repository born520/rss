<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Feed Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .item {
      width: 30%;
      box-sizing: border-box;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      transition: box-shadow 0.3s;
    }
    .item:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .item img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      display: block;
    }
    .item h3 {
      margin-top: 0;
    }
    .item a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>RSS Feed Items</h1>
  <div class="container" id="rss-feed"></div>

  <script>
    const rssFeedUrl = 'https://script.google.com/macros/s/AKfycbx6k0-G1Uv6YHdMg2RP3uuFgrNVt1OgzWzchIKC53dXFut7EXNw4VlpWxN9M9_YSEM/exec';

    async function fetchRSSFeed() {
      try {
        const response = await fetch(rssFeedUrl, { cache: 'no-store' });
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        displayRSSItems(data);
      } catch (error) {
        console.error('Error fetching the RSS feed:', error);
      }
    }

    function displayRSSItems(data) {
      const container = document.getElementById('rss-feed');
      const fragment = document.createDocumentFragment();

      data.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';
        itemDiv.innerHTML = `
          <a href="${item.link}" target="_blank">
            <img src="${item.imageUrl}" alt="${item.title}" loading="lazy">
            <h3>${item.title}</h3>
            <p>${item.content}</p>
          </a>
        `;
        fragment.appendChild(itemDiv);
      });

      container.appendChild(fragment);
    }

    // Initiate fetching RSS feed
    fetchRSSFeed();
  </script>
</body>
</html>
